[tox]
envlist = ruff, py313

[testenv]
deps =
    pytest
    parsel
    requests
commands = pytest

[testenv:ruff]
basepython = python3
deps =
    ruff
commands =
    ruff check .
    ruff format --check .

[tool:ruff]
# Ruff configuration is typically in pyproject.toml, but basic settings can go here
line-length = 80
exclude = [
    ".tox",
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".cache",
    ".eggs",
    "examples",
    ]
